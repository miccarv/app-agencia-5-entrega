<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <title>Alterar Viagem</title>
  </head>

  <body class="home-bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand ml-5" href="/">Home</a>
        <ul class="navbar-nav mr-auto ml-5 mt-2 mt-lg-0">
          <li class="nav-item mr-4">
            <a class="nav-link" href="/destino">Destinos</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link" href="/promocoes">Promoções</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link" href="/contato">Contato</a>
          </li>
          <li class="nav-item">
            <a
              sec:authorize="isAuthenticated()"
              class="nav-link"
              th:href="@{/destinations}"
              >Viagens Cadastradas</a
            >
          </li>
        </ul>
        <a
          sec:authorize="isAuthenticated()"
          class="btn btn-secondary ml-2 px-4"
          th:href="@{/logout}"
          >Sair</a
        >
      </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container-fluid">
      <h1 class="text-center mb-4">Alterar Viagem Cadastrada</h1>
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <div class="card-body">
            <form
              th:action="@{/destinations/{id} (id=${destination.id})}"
              th:object="${destination}"
              method="POST"
            >
              <div class="form-group">
                <label> Destino </label>
                <select
                  name="destination"
                  class="form-select mb-3"
                  aria-label="Default select example"
                  th:field="*{destination1}"
                >
                  <option th:value="'Salvador'">Salvador</option>
                  <option th:value="'Porto Alegre'">Porto Alegre</option>
                  <option th:value="'Rio de Janeiro'">Rio de Janeiro</option>
                </select>
              </div>

              <div class="form-group">
                <label> Data </label>
                <input
                  type="date"
                  name="date"
                  th:field="*{date}"
                  class="form-control"
                  placeholder="Para qual data?"
                  required
                />
              </div>

              <div class="form-group">
                <label> Duração da viagem </label>
                <input
                  type="text"
                  name="duration"
                  th:field="*{duration}"
                  class="form-control"
                  placeholder="Duração da viagem"
                  required
                />
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start fixed-bottom">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright:
        <a class="text-dark" href="/">Bootstrap Viagens</a>
      </div>
    </footer>
  </body>
</html>
